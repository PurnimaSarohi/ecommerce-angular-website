<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
    <button type="submit" (click)="cartdetails()" mat-raised-button color="primary" margin-left:8px>get cart
        details</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let disname"> {{disname.id}} </td>
        </ng-container>



        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> image </th>
            <td mat-cell *matCellDef="let disname">
                <img [src]="disname.image" class="cloth-logo">
            </td>
        </ng-container>


        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let disname"> {{disname.title}} </td>
        </ng-container>


        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let disname"> {{disname.price}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>description </th>
            <td mat-cell *matCellDef="let disname"> {{disname.description}} </td>
        </ng-container>



        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>delete </th>
            <td *matCellDef="let disname;let i = index">
                <button (click)="DeleteRecord(disname.id,i)"><img src="../assets/img/delete.png"></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</form>
