<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
   <div class="main-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let disname"> {{disname.id}} </td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let disname">
          <img [src]="disname.image" class="cloth-logo">
        </td>
      </ng-container>
  
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let disname"> {{disname.title}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let disname"> {{disname.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>About this item </th>
        <td mat-cell *matCellDef="let disname"> {{disname.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="addcart">
        <th mat-header-cell *matHeaderCellDef>addcart </th>
        <td *matCellDef="let disname">
        <button  (click)="AddRecord(disname)"><img src="../assets/img/cart3.jpg" class="addcart"></button>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  </form>
